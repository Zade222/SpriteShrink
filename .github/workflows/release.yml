name: Release Binaries and Library

on:
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release Assets
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: "sprite-shrink"
            archive_name: "sprite_shrink-linux-x86_64.tar.gz"
            library_archive_name: "lib_sprite_shrink-linux-x86_64.tar.gz"
            static_lib_name: "libsprite_shrink.a"
            dynamic_lib_name: "libsprite_shrink.so"
            cd_library_archive_name: "lib_sprite_shrink_cd-linux-x86_64.tar.gz"
            cd_static_lib_name: "libsprite_shrink_cd.a"
            cd_dynamic_lib_name: "libsprite_shrink_cd.so"

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: "sprite-shrink.exe"
            archive_name: "sprite_shrink-windows-x86_64.zip"
            library_archive_name: "lib_sprite_shrink-windows-x86_64.zip"
            static_lib_name: "sprite_shrink.lib"
            dynamic_lib_name: "sprite_shrink.dll"
            import_lib_name: "sprite_shrink.dll.lib"
            cd_library_archive_name: "lib_sprite_shrink_cd-windows-x86_64.zip"
            cd_static_lib_name: "sprite_shrink_cd.lib"
            cd_dynamic_lib_name: "sprite_shrink_cd.dll"
            cd_import_lib_name: "sprite_shrink_cd.dll.lib"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary and library
        run: cargo build --workspace --release --target ${{ matrix.target }}

      - name: Prepare Release Assets (Binary and Library)
        shell: bash
        run: |
          BINARY_PATH="./target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          mkdir -p ./release/app
          mv "$BINARY_PATH" "./release/app/"
          cd ./release/app
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "../${{ matrix.archive_name }}" "${{ matrix.binary_name }}"
          else
            tar -czvf "../${{ matrix.archive_name }}" "${{ matrix.binary_name }}"
          fi
          cd ../..

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            LIB_PATH="./target/${{ matrix.target }}/release/sprite_shrink.lib"
            DYNAMIC_LIB_PATH="./target/${{ matrix.target }}/release/sprite_shrink.dll"
            CD_LIB_PATH="./target/${{ matrix.target }}/release/sprite_shrink_cd.lib"
            CD_DYNAMIC_LIB_PATH="./target/${{ matrix.target }}/release/sprite_shrink_cd.dll"
          else
            LIB_PATH="./target/${{ matrix.target }}/release/libsprite_shrink.a"
            DYNAMIC_LIB_PATH="./target/${{ matrix.target }}/release/libsprite_shrink.so"
            CD_LIB_PATH="./target/${{ matrix.target }}/release/libsprite_shrink_cd.a"
            CD_DYNAMIC_LIB_PATH="./target/${{ matrix.target }}/release/libsprite_shrink_cd.so"
          fi

          HEADER_PATH="./target/${{ matrix.target }}/release/sprite_shrink.h"

          mkdir -p ./release/lib
          mv "$LIB_PATH" "./release/lib/"
          mv "$DYNAMIC_LIB_PATH" "./release/lib/"
          mv "$HEADER_PATH" "./release/lib/"
          mv "$CD_LIB_PATH" "./release/lib/"
          mv "$CD_DYNAMIC_LIB_PATH" "./release/lib/"

          cd ./release/lib
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            IMPORT_LIB_PATH="../../target/${{ matrix.target }}/release/${{ matrix.import_lib_name }}"
            mv "$IMPORT_LIB_PATH" "./"
            7z a "../${{ matrix.library_archive_name }}" "${{ matrix.static_lib_name }}" "${{ matrix.dynamic_lib_name }}" "${{ matrix.import_lib_name }}" "sprite_shrink.h"

            CD_IMPORT_LIB_PATH="../../target/${{ matrix.target }}/release/${{ matrix.cd_import_lib_name }}"
            mv "$CD_IMPORT_LIB_PATH" "./"
            7z a "../${{ matrix.cd_library_archive_name }}" "${{ matrix.cd_static_lib_name }}" "${{ matrix.cd_dynamic_lib_name }}" "${{ matrix.cd_import_lib_name }}"
          else
            tar -czvf "../${{ matrix.library_archive_name }}" "${{ matrix.static_lib_name }}" "${{ matrix.dynamic_lib_name }}" "sprite_shrink.h"
            tar -czvf "../${{ matrix.cd_library_archive_name }}" "${{ matrix.cd_static_lib_name }}" "${{ matrix.cd_dynamic_lib_name }}"
          fi
          cd ../..

      - name: Upload All Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.target }}
          path: ./release/

  release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
